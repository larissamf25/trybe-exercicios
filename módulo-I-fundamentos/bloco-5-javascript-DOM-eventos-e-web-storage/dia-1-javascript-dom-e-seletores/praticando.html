<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()*/
      document.getElementsByTagName("p")[0].innerText = "Eu me vejo trabalhando na área e ganhando muito dinheiro";

      let corDeFundoMaior = document.getElementsByClassName("main-content")[0];
      corDeFundoMaior.style["background-color"] = "rgb(76,164,109)";

      let corDeFundoMenor = document.getElementsByClassName("center-content")[0];
      corDeFundoMenor.style["background-color"] = "white";

      document.getElementsByTagName("h1")[0].innerText = "Mudando o conteúdo do texto";
      
      let maiusculo = document.getElementsByTagName("p");
      for(let i = 0; i < maiusculo.length; i +=1 ){
        maiusculo[i].style["text-transform"] = "uppercase";
        console.log(maiusculo[i].innerText)
      }
    </script>
  </body>
</html>
