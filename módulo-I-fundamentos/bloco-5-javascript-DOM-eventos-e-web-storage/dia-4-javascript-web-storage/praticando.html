<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sua página do seu jeito</title>
  <link rel="stylesheet" type="text/css" href="praticando.css">
</head>
<body>
  <header>
    <h1>Quais suas preferências?</h1>
  </header>
  <section>
    <h2>Preferências</h2>
    <button id="add-button">Adicionar preferência</button><br>
    <input type="text" id="background-input" placeholder="Cor de fundo"/>
    <input type="text" id="textColor-input" placeholder="Cor do texto"/>
    <input type="text" id="fontSize-input" placeholder="Tamanho do texto"/>
    <input type="text" id="lineSpace-input" placeholder="Espaçamento de linhas"/>
    <input type="text" id="fontType-input" placeholder="Tipo de fonte"/>
    <div>
      <ul id="preferences-list"></ul>
    </div>
  </section>
  <script type="text/javascript" src="praticando.js"></script>
</body>
</html>
