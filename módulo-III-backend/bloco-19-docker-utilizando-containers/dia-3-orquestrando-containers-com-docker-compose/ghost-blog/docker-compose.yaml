version: "3"
services:
  ghost:
    image: ghost:1-alpine
    ports:
      - 2368:2368
    restart: always
    depends_on:
      - "database"
    environment:
      - database__client=mysql
      - database__connection__database=ghost
      - database__connection__host=database
      - database__connection__user=root
    networks:
      - my-network
  database:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - database-data:/var/lib/mysql
    networks:
      - my-network
volumes:
  database-data:
networks:
  my-network: