<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Trybe</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <style>
      body {
        color: white;
        background-color: #333;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minha Aplicação</h1>
      <p>Status: Você está <span id="status">Offline</span></p>
      <button id="toggle-theme">Light Mode</button>
      <button id="toggle-status">Ficar Online</button>
    </div>
    <script>
      const themeBtn = document.getElementById('toggle-theme');
      const statusBtn = document.getElementById('toggle-status');
      themeBtn.addEventListener('click', () => {
        store.dispatch({type: 'theme'})
      });
      statusBtn.addEventListener('click', () => {
        store.dispatch({ type: 'status'})
      });

      const THEME_INITIAL_STATE = {
        theme: 'dark',
      };

      const themeReducer = (state = THEME_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'theme':
            return { ...state, theme: (state.theme === 'dark') ? 'light' : 'dark'};
          default:
            return state;
        }
      };

      const STATUS_INITIAL_STATE = {
        status: 'offline',
      };

      const statusReducer = (state = STATUS_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'status':
            return { ...state, status: (state.status === 'offline') ? 'online' : 'offline'};
          default:
            return state;
        }
      };

      const rootReducer = Redux.combineReducers({themeReducer, statusReducer});

      const store = Redux.createStore(rootReducer);

      const body = document.getElementsByTagName('body')[0];
      const statusElement = document.getElementById('status');
      store.subscribe(() => {
        if (store.getState().themeReducer.theme === 'light') {
          body.style.backgroundColor = 'white';
          body.style.color = '#333';
          themeBtn.innerText = 'Dark Mode';
        } else if(store.getState().themeReducer.theme === 'dark') {
          body.style.backgroundColor = '#333';
          body.style.color = 'white';
          themeBtn.innerText = 'Light Mode';
        }
        if (store.getState().statusReducer.status === 'offline') {
          statusBtn.innerText = 'Ficar Online';
        } else if(store.getState().statusReducer.status === 'online') {
          statusBtn.innerText = 'Ficar Offline';
        }
        statusElement.innerText = store.getState().statusReducer.status;
      });
    </script>
  </body>
</html>
