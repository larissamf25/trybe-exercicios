<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Trybe</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <style>
      body {
        color: white;
        background-color: #333;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minha Aplicação</h1>
      <p>Status: Você está <span id="status">Offline</span></p>
      <button id="toggle-theme">Light Mode</button>
      <button id="toggle-status">Ficar Online</button>
    </div>
    <script>
      const { combineReducers, getState } = Redux;

      const themeBtn = document.getElementById('toggle-theme');
      const statusBtn = document.getElementById('toggle-status');
      const actionTheme = () => ({ type: 'theme', theme: (store.themeReducer.getState().theme === 'dark') ? 'light' : 'dark'});
      const actionStatus = () => ({ type: 'status', status: (store.statusReducer.getState().status === 'offline') ? 'online' : 'offline' });
      themeBtn.addEventListener('click', () => {
        store.dispatch(actionTheme())
      });
      statusBtn.addEventListener('click', () => {
        store.dispatch(actionStatus())
      });

      const THEME_INITIAL_STATE = {
        theme: 'dark',
      };

      const themeReducer = (state = THEME_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'theme':
            return { ...state, theme: action.theme};
          default:
            return state;
        }
      };

      const STATUS_INITIAL_STATE = {
        status: 'offline',
      };

      const statusReducer = (state = STATUS_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'status':
            return {...state, status: action.status};
          default:
            return state;
        }
      };

      const reducerCombinado = combineReducers({themeReducer, statusReducer});

      const store = Redux.createStore(reducerCombinado);

      const themeButton = document.getElementById('toggle-theme');
      const statusButton = document.getElementById('toggle-status');

      const body = document.getElementsByTagName('body')[0];
      const statusElement = document.getElementById('status');
      store.subscribe(() => {
        body.style.backgroundColor = store.getStore().themeReducer.theme;
        status.innerText = store.getStore().statusReducer.status;
      });
    </script>
  </body>
</html>
