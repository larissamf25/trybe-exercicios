<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      const PREVIOUS_COLOR = document.getElementById('previous');
      const NEXT_COLOR = document.getElementById('next');
      const RANDOM_COLOR = document.getElementById('random');
      const CURRENT_COLOR = document.getElementById('value');
      const CONTAINER = document.getElementById('container');
      const actionPrevColor = () => ({ type: 'PREVIOUS_COLOR', index: store.getState(). index - 1});
      const actionNextColor = () => ({ type: 'NEXT_COLOR', index: store.getState(). index + 1 });

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
        }
        return cor;
      }

      const actionRandomColor = () => ({ type: 'RANDOM_COLOR', index: criarCor() });

      const reducer = (state = INITIAL_STATE, action) => {
        switch(action.type){
          case 'NEXT_COLOR':
            if (action.index < state.colors.length - 1) return { ...state, colors: state.colors, index: action.index };
            return state;
          case 'PREVIOUS_COLOR':
            if (action.index >= 0) return { ...state, colors: state.colors,index: action.index };
            return state;
          case 'RANDOM_COLOR':
            return { ...state, colors: [...state.colors, action.index], index: state.colors.length };
          default: return state;
        }
      }

      const store = Redux.createStore(reducer);
      PREVIOUS_COLOR.addEventListener('click', () => { store.dispatch(actionPrevColor()) });
      NEXT_COLOR.addEventListener('click', () => { store.dispatch(actionNextColor()) });
      RANDOM_COLOR.addEventListener('click', () => {
        store.dispatch(actionRandomColor());
      });
      
      store.subscribe(() => {
        CURRENT_COLOR.innerHTML = store.getState().colors[store.getState().index];
        CONTAINER.style.backgroundColor = store.getState().colors[store.getState().index];
      });
    </script>
  </body>
</html>
